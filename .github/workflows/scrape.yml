name: Scrape Badi

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-run-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t my-scraper-image .

    - name: Run Docker container
      run: |
        docker run --rm --name my-scraper-container my-scraper-image

    - name: Check for changes in data/out.csv
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # Add and commit changes if any
        git add data/out.csv
        git diff --cached --quiet || git commit -m "Update data/out.csv"

    - name: Push changes
      run: |
        git push
